name: Update Global Crisis Monitor

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  update-map:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
        
    - name: Build 7/14/30-day maps
      run: |
        python main.py --hours 168 --max-articles 150 --confidence 0.3 --output crisis_map.html
        python main.py --hours 336 --max-articles 200 --confidence 0.3 --output crisis_map_14d.html
        python main.py --hours 720 --max-articles 250 --confidence 0.3 --output crisis_map_30d.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
